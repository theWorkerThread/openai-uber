<!DOCTYPE html>
<head>
  <title>OpenAI Quickstart</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='dog.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='uber.png') }}" class="icon" />
  <h3>Address Extractor</h3>
  <form action="/" method="post">
    <input type="text" name="text" placeholder="Example: I want to go to Miami Pizza Shop" required />
    <input type="submit" value="Extract Address" />
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
</body>
